<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container d-flex justify-content-center">


    <div class="card">
      <img src="image-header-mobile.jpg" alt="Grow your buisness">
      <div class="card-body">

        <h3 class="card-title">Get <span class="emphasis">insights</span> that help your business grow.</h3>

        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <ul class="card-text">
          <div class="list-component one">
            <li class="list-title">10K+</li>
            <li class="list-title-description">COMPANIES</li>
          </div>
          <div class="list-component two">
            <li class="list-title">314</li>
            <li class="list-title-description">TEMPLATES</li>
          </div>
          <div class="list-component three">
            <li class="list-title">12M+</li>
            <li class="list-title-description">QUERIES</li>
          </div>
        </ul>
      </div>
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
